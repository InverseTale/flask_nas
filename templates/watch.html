<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<video controls autoplay="autoplay">
    <source src="{{ anipath }}" type="video/mp4">
    <source src="{{ anipath }}" type="video/avi">
    {% if vttpath %}
        <track kind="subtitles" label="korean subtitles"
               src="{{ vttpath }}" srclang="ko" default>
    {% endif %}
</video>
</body>
</html>
